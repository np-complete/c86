name: deploy
on:
  pull_request_target:
    types: closed
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6 # v6.0.1
      - uses: np-complete/build-book-action@d3d8a00ba33ad65dafabafccbec7b6cc614e1597 # v2.1
      - uses: np-complete/publish-book-action@08a80ee532be432d973aad4a47efc1cf1a3ddd8e # v2
