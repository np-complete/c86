name: deploy
on:
  pull_request_target:
    types: closed
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6 # v6.0.1
      - uses: np-complete/build-book-action@v2.1
      - uses: np-complete/publish-book-action@v2
